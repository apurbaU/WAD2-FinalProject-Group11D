{% block body_block %}
	{% if matches %}
        <div class="table-responsive">
            <table class="table" id="fixtures-table">
              <thead>
				<tr>
					<td colspan="10" class="table-header" style="background-color:yellow; color:black">Fixtures</td>
				</tr>
              </thead>
              <tbody>
              {% for match in matches %}
                <tr>
                  <td class = "match-time">{{ match.time|date:'F d, Y' }}</td>
                </tr>
                <tr>
                  <td class = "full_fixture">
                    {{ match.home_team.name }} <img src="{{ match.home_team.icon.url }}" alt="{{ match.home_team.name }} icon" width="25" height="25">
                    {{ match.time|date:'H:i' }}
                    <img src="{{ match.away_team.icon.url }}" alt="{{ match.away_team.name }} icon" width="25" height="25"> {{ match.away_team.name }}
                  </td>
                </tr>
              {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
		</div>
	{% else %}
		<p style = "color: white">No upcoming matches.</p>
	{% endif %}
{% endblock %}
