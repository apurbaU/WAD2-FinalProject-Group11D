{% extends 'gutigers/base.html' %}


{% block title_block %}
	Posts
{% endblock %}

{% block body_block %}

<div class="container">
			<article class="card mb-3">
				<div class="card-header container">
							<h2>{{ post.title }}</h2>
							<p>{{ post.post_date }}</p>
				</div>
				<p class="card-body" style="min-height: 10rem;">{{ post.body }}</p>
			</article>
</div>

{% endblock %}
